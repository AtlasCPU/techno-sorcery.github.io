<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/files/css/main.css">
	<link rel="stylesheet" type="text/css" href="/files/css/responsive.css">
	<title>Game of Life - Techno-Sorcery</title>
</head>
<body>
	<div id="sidenav"></div>
	<div id="topnav"></div>
	<div class="main" id="main">
		<div id="header"></div>
		<div class="border header">
			<hr>
			<p>Simulates John Conway's Game of Life, arguably the best-known cellular automaton.</p>
			<hr>
		</div>
		<h3>Game of Life</h3>
		<canvas id="myCanvas" width="511" height="511" style="background-color:DarkGray"></canvas>
                	<br>
                        <p style="line-height:0px">Generation: <span id='genDisp'>0</span></p>
                        <p style="padding-top:1px">Live cells: <span id='liveDisp'>0</span></p>
                        <button id='toggleRun' type="button" onclick=toggleRun()>Start</button>
                        <button type="button" onclick=step()>Step</button>
                        <button type="button" onclick=clearCells()>Clear</button>
                        <button type="button" onclick=rand()>Random</button>
                        <button id='toolButton' type="button" onclick=toggle()>Erase</button><br>
		<br><br><br><hr>
		<div id="footer"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/files/js/main.js"></script>
	<script src="/files/js/life/life.js"></script>

</body>
</html>
